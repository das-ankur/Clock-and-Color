<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Digital Clock with Timer </title>
	<style>
		body {
    		background: black;
		}
		.clock {
    		position: absolute;
    		top: 50%;
    		left: 50%;
    		transform: translateX(-50%) translateY(-50%);
    		color: #17D4FE;
    		font-size: 60px;
    		font-family: Orbitron;
    		letter-spacing: 7px;
		}
		.clock_input {
    		position: absolute;
    		top: 20%;
    		left: 10%;
    		transform: translateX(-50%) translateY(-50%);
    		color: #17D4FE;
    		font-size: 30px;
    		font-family: Orbitron;
    		letter-spacing: 7px;
		}
	</style>
</head>
<body>
	<div id="MyClockDisplay" class="clock" onload="showTime()">
	</div>
	<div>
    	<input type="time" id="myInput" class="clock_input" step="1">
	</div>
	<script>
		document.getElementById("myInput").value=undefined;
		function showTime(){
    		var date=new Date();
    		var h=date.getHours();
    		var m=date.getMinutes();
    		var s=date.getSeconds();
    		var session="AM";
    		var temp=h+":"+m+":"+s;
    		if(h == 0){
        		h=12;
    		}
    		if(h > 12){
        		h=h-12;
        		session="PM";
    		}
    		h=(h < 10) ? "0" + h : h;
    		m=(m < 10) ? "0" + m : m;
    		s=(s < 10) ? "0" + s : s;
    		var time=h + ":" + m + ":" + s + " " + session;
    		var x=document.getElementById("myInput");
    		var timeSplit=x.value.split(':'), hours, minutes, seconds;
    		hours=timeSplit[0];
    		minutes=timeSplit[1];
    		seconds=timeSplit[2];
    		var isession="AM";
    		if(hours == 0){
        		hours=12;
    		}
    		if(hours > 12){
        		hours=hours-12;
        		isession="PM";
    		}
    		hours=(hours < 10) ? "0" + hours : hours;
    		minutes=(minutes < 10) ? "0" + minutes : minutes;
    		seconds=(seconds < 10) ? "0" + seconds : seconds;
    		var itime=hours + ":" + minutes + ":" + seconds+ " " + isession;
    		if(Date.parse('01/01/2021 '+time) > Date.parse('01/01/2021 '+itime)) {
        		document.getElementById("MyClockDisplay").style.backgroundColor = "red";
    		} else {
    			document.getElementById("MyClockDisplay").style.backgroundColor = "black";
    		}
    		document.getElementById("MyClockDisplay").innerText = time;
    		document.getElementById("MyClockDisplay").textContent = time;
    		setTimeout(showTime, 1000);
		}
		showTime();
	</script>
</body>
</html>
